<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<form action="$" method="post">

    <!-- Input type text -->
    <fieldset>
        <legend>Contact Details</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="John" name="first_name">
        <br>
        <!-- Input type email -->
        <label for="user_email">Email Address:</label>
        <input type="email" name="email" id="user_email" placeholder="you@example">
    </fieldset>

    <br>
    <!-- Input type password -->
    <label for="user_password">Password:</label>
    <input type="password" name="password" id="user_password">
    <br>
    <!-- Input type number -->
    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amound">
    <br>
    <!-- Input type date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob">
    <br>
    <!-- Textarea element-->
    <label for="textarea">Text Area:</label>
    <textarea name="" id="textarea" placeholder="inset text here">Initial content</textarea>
    <br>
    <!-- Select element -->
    <label for="car">Select a car:</label>
    <select name="Car" id="car">
        <option value="mercedes">Mercedes</option>
        <option value="tesla" selected>Tesla</option>
        <option value="volvo">Volvo</option>
        <option value="bmn">BMW</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
    </select>
    <br>
    <!-- Select element with optgroup -->
    <label for="fashion">Select type:</label>
    <select name="fashion" id="fashion">
        <optgroup label="Clothing">
            <option value="t_shirt">T-Shirts</option>
            <option value="sweater">Sweaters</option>
            <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
            <option value="sneakers">Sneakers</option>
            <option value="boots">Boots</option>
            <option value="sandals">Sandals</option>
        </optgroup>
    </select>
    <br>
    <!-- Input type radio -->
    <fieldset>
        <legend>Select ticket type</legend>   
        <label for="child">Child</label>
        <input type="radio" name="ticket_type" id="child" value="child">

        <label for="adult">Adult</label>
        <input type="radio" name="ticket_type" id="adult" value="adult" checked>

        <label for="senior">Senior</label>
        <input type="radio" name="ticket_type" id="senior" value="senior">
    </fieldset>
    <!-- Input type checkbox -->
    <h1>Pizza Toppings</h1>

        <input type="checkbox" name="topping" id="sausage" value="sausage">
        <label for="sausage">Sausage</label>

        <input type="checkbox" name="topping" id="onions" value="onions" checked>
        <label for="onions">Onions</label>

        <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>

        <input type="checkbox" name="topping" id="mushrooms" value="mushrooms" checked>
        <label for="mushrooms">Mushrooms</label>

    <br>
    <!-- Button type submit -->
    <button type="submit">Submit</button>

    <!-- Button type reset -->
    <button type="reset">Reset</button>

    <!-- Button type generic -->
    <button type="button">Button</button>
</form>
</body>
</html>
