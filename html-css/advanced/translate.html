<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
</head>
<style>
    .translateX {
        transform: translateX(20px);
    }

    .translateY {
        transform: translateY(-33%);
    }

    .translateXY {
        transform: translate(20px, -33%);
    }

    body {
    padding: 2rem;
    display: flex;
    flex-direction: column;
    }

    div {
    border: 1px solid black;
    margin-right: auto;
    padding: 24px;
    }

    p {
    margin: 12px 0 24px;
    }

    img {
    width: 60px;
    }
</style>
<body>
    <p>Original</p>
    <div>
    <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
    </div>

    <p>Translate by 20px on X-axis</p>
    <div>
    <img class="translateX" src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
    </div>

    <p>Translate by -33% on Y-axis</p>
    <div>
    <img class="translateY" src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
    </div>

    <p>Translate by 20px and -33% on X and Y axes respectively</p>
    <div>
    <img class="translateXY" src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
    </div>
</body>
</html>
